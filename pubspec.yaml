name: firebase_with_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  firebase_storage: ^11.0.10
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  hexcolor: ^3.0.1
  firebase_core: ^2.4.1
  fluttertoast: ^8.1.2
  cupertino_icons: ^1.0.5
  like_button: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icon/
    - assets/friends/
    - assets/post/
  fonts:
    - family: Calinea
      fonts:
        - asset: assets/fonts/Calinea.ttf
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
        - asset: assets/fonts/HeartIcon.ttf
